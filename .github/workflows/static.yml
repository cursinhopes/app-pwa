name: Deploy site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Configurar Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- Instalar Dependências (Sass e Esbuild) ----
      # Instalamos globalmente para que os comandos 'sass' e 'esbuild'
      # fiquem disponíveis no terminal, assim como no seu script local.
      - name: Install Compilers
        run: npm install -g sass esbuild

      # ---- Executar o seu script de build ----
      # 1. Damos permissão de execução ao script
      # 2. Executamos ele para processar JS e CSS
      - name: Run Build Script
        run: |
          chmod +x build.sh
          ./build.sh

      # ---- Publicar a pasta public/ ----
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4