name: Deploy site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- COMPILAR SASS ----
      - name: Install Dart Sass
        run: |
          sudo apt-get update
          sudo apt-get install -y dart-sass

      - name: Compile SASS to public/assets/css/main.css
        run: |
          mkdir -p public/assets/css
          sass sass/main.scss public/assets/css/main.css --style=compressed --no-source-map

      # ------------------------

      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4